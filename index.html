<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio Calculadora</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header>
        <h1>Calculadora Lemon Code</h1>
    </header>
    <div class="container">
        <input type="text" id="input1" class="input">
        <button type="button" class="button" id="sum">+</button>
        <button class="button" id="rest">-</button>
        <button class="button" id="multiply">x</button>
        <button class="button" id="divide">/</button>
        <input type="text" id="input2" class="input">
    </div>
    <h3 id="result"></h3>


    <script src="app.js"></script>
</body>
</html>
